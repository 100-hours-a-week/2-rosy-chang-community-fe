<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/password-edit.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">아무 말 대잔치</h1>
            <div class="profile-dropdown">
                <button id="profileDropdownBtn" class="profile-button">
                    <img src="assets/images/profile-placeholder.jpg" alt="프로필" id="headerProfileImage">
                </button>
                <div class="dropdown-menu" id="profileDropdownMenu">
                    <a href="profile-edit.html" class="dropdown-item">회원정보수정</a>
                    <a href="password-edit.html" class="dropdown-item">비밀번호수정</a>
                    <a href="#" class="dropdown-item" id="logoutBtn">로그아웃</a>
                </div>
            </div>
        </header>

        <main class="password-edit-container">
            <h2 class="section-title">비밀번호 수정</h2>
            
            <form id="passwordEditForm" class="password-edit-form">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요">
                    <p class="helper-text" id="currentPasswordHelperText" style="visibility: hidden;">* helper text</p>
                </div>
                
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
                    <p class="helper-text" id="passwordHelperText">* helper text</p>
                </div>
                
                <div class="form-group">
                    <label for="passwordCheck">비밀번호 확인</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text" id="passwordCheckHelperText">* helper text</p>
                </div>
                
                <button type="submit" id="submitButton" class="submit-button">수정하기</button>
            </form>
        </main>

        <!-- 토스트 메시지 -->
        <div class="toast-message" id="toastMessage">
            <button id="toastButton" class="toast-button">수정 완료</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/password-edit.js"></script>
</body>
</html>
