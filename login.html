<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 로그인</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">아무 말 대잔치</h1>
        
        <div class="login-box">
            <h2 class="login-title">로그인</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" id="passwordHelperText">* helper text</p>
                </div>
                
                <button type="submit" id="loginButton" class="login-button">로그인</button>
            </form>
            
            <button id="signupButton" class="signup-button">회원가입</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
