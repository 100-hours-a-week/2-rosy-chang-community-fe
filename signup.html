<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button id="backButton" class="back-button">&lt;</button>
            <h1 class="main-title">아무 말 대잔치</h1>
        </header>

        <main class="signup-container">
            <h2 class="section-title">회원가입</h2>
            
            <div class="profile-section">
                <label for="profileImage" class="profile-label">프로필 사진</label>
                <div class="profile-upload-area">
                    <div class="profile-image-preview" id="profilePreview">
                        <span class="plus-icon">+</span>
                    </div>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" class="hidden-input">
                </div>
                <p class="helper-text" id="profileHelperText">* helper text</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                    <p class="helper-text" id="emailHelperText">* helper text</p>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" id="passwordHelperText">* helper text</p>
                </div>
                
                <div class="form-group">
                    <label for="passwordCheck">비밀번호 확인*</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text" id="passwordCheckHelperText">* helper text</p>
                </div>
                
                <div class="form-group">
                    <label for="nickname">닉네임*</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                    <p class="helper-text" id="nicknameHelperText">* helper text</p>
                </div>
                
                <button type="submit" id="signupButton" class="signup-button">회원가입</button>
            </form>
            
            <button id="loginButton" class="login-button">로그인하러 가기</button>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
