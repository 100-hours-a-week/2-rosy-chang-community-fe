<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile-edit.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">아무 말 대잔치</h1>
            <div class="profile-dropdown">
                <button id="profileDropdownBtn" class="profile-button">
                    <img src="assets/images/profile-placeholder.jpg" alt="프로필" id="headerProfileImage">
                </button>
                <div class="dropdown-menu" id="profileDropdownMenu">
                    <a href="profile-edit.html" class="dropdown-item">회원정보수정</a>
                    <a href="password-edit.html" class="dropdown-item">비밀번호수정</a>
                    <a href="#" class="dropdown-item" id="logoutBtn">로그아웃</a>
                </div>
            </div>
        </header>

        <main class="profile-edit-container">
            <h2 class="section-title">회원정보 수정</h2>
            
            <div class="profile-section">
                <label for="profileImage" class="profile-label">프로필 사진</label>
                <div class="profile-upload-area">
                    <div class="profile-image-preview" id="profilePreview">
                        <img src="assets/images/profile-placeholder.jpg" alt="프로필" id="profileImagePreview">
                    </div>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" class="hidden-input">
                </div>
            </div>
            
            <form id="profileEditForm" class="profile-edit-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="email-display" id="emailDisplay">startupcode@gmail.com</div>
                </div>
                
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="스타트업코드">
                    <p class="helper-text" id="nicknameHelperText">* helper text</p>
                </div>
                
                <button type="submit" id="submitButton" class="submit-button">수정하기</button>
                <button type="button" id="withdrawButton" class="withdraw-button">회원 탈퇴</button>
            </form>
        </main>

        <!-- 토스트 메시지 -->
        <div class="toast-message" id="toastMessage">
            <button id="toastButton" class="toast-button">수정 완료</button>
        </div>

        <!-- 회원 탈퇴 확인 모달 -->
        <div class="modal-overlay" id="withdrawModal">
            <div class="modal-content">
                <h3 class="modal-title">회원탈퇴 하시겠습니까?</h3>
                <p class="modal-description">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-buttons">
                    <button id="cancelWithdraw" class="cancel-button">취소</button>
                    <button id="confirmWithdraw" class="confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile-edit.js"></script>
</body>
</html>
